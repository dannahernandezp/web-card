<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For u </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <img id="imagen" src="img/img1.png" alt="Imagen">

    <script>
        const imagenes = ["img/img1.png", 
                          "img/img2.png", 
                          "img/img3.png",
                          "img/img4.png",
                          "img/img5.png",
                          "img/img6.png",
                          "img/img7.png",
                          "img/img8.png",
                          "img/besito.gif",                          
                          "img/img9.png",                          
                          "img/img21.jpg",
                          "img/img11.png",
                    ];
        let indice = 0;
        
        document.getElementById("imagen").addEventListener("click", function() {
            indice = (indice + 1) % imagenes.length;
            this.src = imagenes[indice];
        });
    </script>
</body>
</html>
